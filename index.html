<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Recently played</h2>
    <div class="container">
        <div class="card">
            <div class="group">
                <img class="card-image" src="/images/her-loss.jpg" alt="Her loss">
                <button class="play-button">
                    <img src="/images/play.svg" alt="Play">                    
                </button>
            </div>
            <p class="card-title">Her loss</p>
            <p class="card-artist">Drake, 21 Savage</p>
        </div>
        <div class="card">
            <div class="group">
                <img class="card-image" src="/images/drake.jpg" alt="Drake">
                <button class="play-button">
                    <img src="/images/play.svg" alt="Play">                    
                </button>
            </div>
            <p class="card-title">Drake</p>
            <p class="card-artist">Artist</p>
        </div>
        <div class="card">
            <div class="group">
                <img class="card-image" src="/images/taylor.jpg" alt="Taylor Swift">
                <button class="play-button">
                    <img src="/images/play.svg" alt="Play">                    
                </button>
            </div>
            <p class="card-title">Taylor Swift</p>
            <p class="card-artist">Artist</p>
        </div>
    </div>

</html>
